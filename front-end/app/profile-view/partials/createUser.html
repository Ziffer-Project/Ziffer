<!DOCTYPE html><!---->
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/basictitlefont.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/Gravity-Light.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/Gravity-UltraLight.css">
    <link rel="stylesheet" type="text/css" href="css/Robo-Light.css">
    <link rel="stylesheet" type="text/css" href="css/Robo-Thin.css">
    <link rel="stylesheet" type="text/css" href="Semantic-UI-1.11.6/dist/components/form.min.css">
    <link rel="stylesheet" type="text/css" href="Semantic-UI-1.11.6/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="Semantic-UI-1.11.6/dist/components/button.css">
    <link rel="stylesheet" type="text/css"href="Semantic-UI-1.11.6/dist/semantic.min.css">
    <script src="../js/profile-controller.js"></script>
    <!--<script src="dashboard-view/js/dash-directives.js"></script>-->
    <title>Ziffer</title>
</head>
<body>
<div class="grid">
    <!-- Barra superior -->
    <header class="upper-banner">
        <div class="row">
            <div class="col-1">
                <p class="ziffer-name">Ziffer</p>
            </div>
            <div class="col-8"><!-- Spacing --></div>
            <div class="col-1-5"><!-- Spacing --></div>
            <div class="col-1-5 user-info-container">
                <p class="username">User name</p>
                <img class="user-pic" src="25x25.gif" alt="User profile picture">
            </div>
        </div>
    </header>
    <!-- Espacio del logo -->
    <div class="row logo-banner">
        <div class="col-4"><!-- Background space --></div>
        <div class="col-4">
            <div class="row logo-container">
                <div><img class="logo-image" src="images/ziffer_logo.png" alt="Ziffer Logo"></div>
            </div>
            <div class="row">
                <h3 class="ziffer-name">Ziffer</h3>
            </div>
        </div>
        <div class="col-4"><!-- Background space --></div>
        <div class="row">
            <h4 class="ziffer-phrase">Inserte frase llamativa</h4>
        </div>
    </div>
    <!-- InformaciÃ³n -->
    <div class="row info-content">
        <div class="col-1-5"><!-- Side panel --></div>
        <div class="ui content segment center-form">
            <div class="ui form">
                <div class="field">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>

                <div class="field">
                    <label for="direccion">Direccion: </label>
                    <input type="text" id="text" placeholder="">
                </div>

                <div class="field">
                    <label for="telefono">Telefono: </label>
                    <input type="text" name="telefono" placeholder="">
                </div>

                <div class="field">
                    <label for="fechaNacimiento">Fecha de nacimiento: </label>
                    <input type="text" id="fechaNacimiento" placeholder="">
                </div>

                <div class="field">
                    <label for="pais">Pa&iacute;s</label>
                    <select>
                        <option>Colombia</option>
                        <option>Ecuador</option>
                        <option>Chile</option>
                        <option>Argentina</option>
                        <option>Uruguay</option>
                    </select>
                </div>

                <div class="field">
                    <label for="idioma">Idioma: </label>
                    <select>
                        <option>Español</option>
                        <option>Inglés</option>
                        <option>Francés</option>
                        <option>Alemán</option>
                        <option>Italiano</option>
                    </select>
                </div>

                <div class="field">
                    <label for="Genero">G&eacute;nero</label>
                    <select>
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select>
                </div>

                <div class="field">
                    <label for="rol">Rol: </label>
                    <select>
                        <option>Estudiante</option>
                        <option>Administrador</option>
                        <option>Tutor</option>
                    </select>
                </div>

                <div class="field">
                    <label for="Username">Username: </label>
                    <input type="text" name="password" placeholder="username">
                </div>

                <div class="field">
                    <label for="password">Password: </label>
                    <input type="password" name="password" placeholder="password">
                </div>

                <div class="field">
                    <label for="confirm">Confirmar password: </label>
                    <input type="password" name="confirm">
                </div>

                <div class="ui basic button">
                    Sign Up
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html><!---->
